<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box activity</title>
    <style>
        #box { 
            background-color: #1e5792;
            width: 400px;
            height: 400px;
            margin: 10px 30px 20px 50px;
            color: #ffffff;
            padding: 25px 10px 30px 20px;
            border: 22px solid #113152;
        }
    </style>
</head>
<body>
    <figure id="box">My activity box</figure>
    <p>
      With margin:

      (20 + 10) + (22 + 22) + (50 + 30) + 400 = 554px = width
      (25 + 30) + (22 + 22) + (20 + 10) + 400 = 529px = height 

      Without margin:

      (20 + 10) + (22 + 22) + 400 = 474px = width
      (25 + 30) + (22 + 22) + 400 = 499px = height 
    </p>
</body>
</html>
