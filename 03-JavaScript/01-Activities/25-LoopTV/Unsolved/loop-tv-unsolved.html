<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Empty Arrays
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 4 Times
      for (var i = 1; i < 4; i++) {

        // Prompts a message in the browser
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Push the message we enter to the empty fanTVshows array
        favTVshows.push(tvShow);
      }

      // Loops through the favTVshows array
      for (var j = 0; j < favTVshows.length; j++) {

        // Alerts each message in the browser
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
