<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todos">
      <form id="todo-form" method="POST">
        <label for="todo-text">Add a Todo:</label>
        <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
      </form>
      <p>Todo Count: <span id="todo-count">0</span></p>
      <ul id="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!-- 
  Input box for filling todo
    - button with onClick on input / record key enter to add todo
  html / data structure / array to store todo
    - counter variable -> todo array
  complete button for completing todo
  local storage to save and retrieve my todo list
 -->
