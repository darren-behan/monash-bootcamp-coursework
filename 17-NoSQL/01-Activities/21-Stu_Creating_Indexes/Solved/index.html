    <title>Creating Indexes</title>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open("toDoList", 3);

      request.onupgradeneeded = ({ target }) => {
        // const db = target.result;
        // const objectStore = db.createObjectStore("todoList");
        // objectStore.createIndex("icebox", "icebox");

        request.transaction.objectStore("todoList").createIndex("inprogress", "inprogress");
        request.transaction.objectStore("todoList").createIndex("complete", "complete");
      };

      request.onsuccess = event => {
        console.log(request.result);
      };
    </script>
  </body>
