<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "a9bd055528b6c2f7e0ed40218ab0ce62";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      $(".city").html("City: " + response.name);
      $(".wind").html("Wind: " + response.wind.speed);
      $(".humidity").html("Humidity: " + response.main.humidity);

      // Create CODE HERE to Log the queryURL
      console.log(queryURL);
      // Create CODE HERE to log the resulting object
      console.log(response);
      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      var fahrenheit = ((response.main.temp - 273.15) * 1.80 + 32).toFixed(2);
      var celcius = (response.main.temp - 273.15).toFixed(2);
      // Create CODE HERE to transfer content to HTML
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      // Create CODE HERE to dump the temperature content into HTML
      $(".temp").html("Temperature: " + celcius + " degrees celcius");

    });
  </script>
</body>

</html>
